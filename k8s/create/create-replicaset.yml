apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: create-replicaset
  namespace: p-spring-create
  labels:
    app: create-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: create-product
  template:
    metadata:
      labels:
        app: create-product
    spec:
      nodeSelector:
        workload: create
      containers:
        - name: create
          image: angiediazz/p-spring-create:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: maria-create-secret
